<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Aluno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Aluno</h1>
        <form id="studentForm">
            <label for="matricula">Número da Matrícula:</label>
            <input type="text" id="matricula" name="matricula" required><br>

            <label for="nome">Nome do Aluno:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" name="nota1" step="0.01" required><br>

            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" name="nota2" step="0.01" required><br>

            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" name="nota3" step="0.01" required><br>

            <label for="nota4">Nota 4:</label>
            <input type="number" id="nota4" name="nota4" step="0.01" required><br>

            <button type="button" onclick="calculateResults()">Calcular</button>
        </form>

        <div id="results">
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Matrícula</th>
                        <th>Nome</th>
                        <th>Nota 1</th>
                        <th>Nota 2</th>
                        <th>Nota 3</th>
                        <th>Nota 4</th>
                        <th>Total</th>
                        <th>Média</th>
                        <th>Recuperação Final</th>
                        <th>Situação Final</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
